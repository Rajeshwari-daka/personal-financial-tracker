name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies (none)
        run: echo "No dependencies to install"
      - name: Syntax check
        run: python -m py_compile tracker.py
      - name: Show Python version
        run: python --version
